<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<style>
    #ramka {height:700px;width:700px; border:1px solid grey;margin:auto;position:relative}
    b {display:block;height:10px;width:10px;position:absolute;text-align:center;}
    h1,div {text-align:center;margin:10px}
    img {height: 10px; width: 10px;}
</style>
</head>
<body>

</body>

<h1>Pi≈Çeczki</h1>
<div id='ramka'>
	<script>
	for(let i=0;i<200;i++)
		document.write("<b><img src='img/airplane.png'></b>");
	</script>	
</div>

<div>
    <button onclick="run=false"> Stop </button>
    <button onclick="run=true;step()"> Start </button>
</div>


<script>
        var balls=document.getElementsByTagName('B');
        var run=false;
        for(ball of balls)
        {
            ball.x=Math.random()*670+10;
            ball.y=Math.random()*670+10;

            ball.vx=Math.random()*20-10;
            ball.vy=Math.random()*20-10;
            
            ball.style.left=ball.x+"px";
            ball.style.top =ball.y+"px";
            ball.style.transform="rotate("+Math.atan2(ball.vy,ball.vx)+"rad)";
            
            ball.onmousedown=stop;
        }

    function step()
    {
        for(let ball of balls)
        {
            ball.x+=ball.vx;
            ball.y+=ball.vy;
            
            if(ball.x>680 || ball.x<10)  ball.vx*=-1;
            if(ball.y>680 || ball.y<10)  ball.vy*=-1;
            
            ball.style.left=ball.x+"px";
            ball.style.top =ball.y+"px";
            ball.style.transform="rotate("+(Math.atan2(ball.vy,ball.vx)+Math.PI/2)+"rad)";
        }
        
        if(run)
            setTimeout(step,20);
        
    }
    
    function stop()
    {
        this.vx=0;
        this.vy=0;
    }
</script>

</html>
