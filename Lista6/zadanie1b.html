<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 1b</title>

<body>
    <svg width="200" height="200">
      <defs>
        <pattern id="circles" viewBox="0,0,10,10" width="10%" height="10%">
          <circle cx="5" cy="5" r="5" style="fill:black"/>
        </pattern>
        <linearGradient id="gradientLiniowy1">
          <stop offset="0%" stop-color="red"/>
          <stop offset="50%" stop-color="orange"/>
          <stop offset="100%" stop-color="yellow"/>
        </linearGradient>
        <linearGradient id="gradientLiniowy2">
          <stop offset="0%" stop-color="blue"/>
          <stop offset="50%" stop-color="purple"/>
          <stop offset="100%" stop-color="blue"/>
        </linearGradient>
        <radialGradient id="gradientKolowy">
          <stop offset="0%" stop-color="black"/>
          <stop offset="100%" stop-color="white"/>
        </radialGradient>
      </defs>
      <path d="M20,100a80,60 0 1,0 160,0a80,60 0 1,0 -160,0" style="fill:url(#gradientLiniowy2)"/>
      <path d="M20,30a10,10 0 1,0 20,0a10,10 0 1,0 -20,0" style="fill:url(#gradientLiniowy1)"/>
      <path d="M150 150 H 200 V 200 H 150z" style="fill:url(#circles)" />
      <path d="M200 0 150 0 175 50z" style="fill:url(#gradientLiniowy2);stroke:red;stroke-dasharray:2,2;stroke-width:10px;stroke-linejoin:round" />
      <path d="M100 100 110 100 120 113 110 125 100 125 90 113z" style="fill:url(#gradientKolowy);stroke:green;stroke-width:2px"/>
    </svg>

</body>
