<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <title>Zadanie 4</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, table th, table td {
            border: 3px solid black;
        }
        
        table td {
            width: 50px;
            height: 50px;
        }

        .mouseOver {
            background: lightblue;
            border: 5px solid grey;

        }

    </style>
</head>
<body>
    <button id="wiersz">Dodaj wiersz</button>
    <button id="kolumna">Dodaj kolumnę</button>
    <button id="ostatnia">Dodaj komórkę do ostatniego wiersza</button>
    <button id="duplikuj">Duplikuj ostatni wiersz</button>
    <button id="usunPierwszy">Usun pierwszy wiersz</button>
    <button id="usunOstatni">Usun ostatni wiersz</button>
    <button id="usunPierwszyK">Usun pierwszą kolumnę</button>
    <button id="usunOstatniK">Usun ostatnią kolumnę</button>
    <table id="tabelka">
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>ostatni</td><td>wiersz</td><td></td><td></td><td></td><td></td></tr>
    </table>

    <script>
        $("#wiersz").click(function(){
            $("#tabelka").append($("#tabelka tr:first-child").clone());
            $("#tabelka tr:last-child>td").empty();
            addActions();
        });

        $("#kolumna").click(function(){
            $("#tabelka tr").append("<td></td>");
            addActions();
        });

        $("#ostatnia").click(function(){
            $("#tabelka tr:last-child").append("<td></td>");
            addActions();
        });

        $("#duplikuj").click(function(){
            $("#tabelka").append($("#tabelka tr:last-child").clone());
            addActions();
        });

        $("#usunPierwszy").click(function(){
            $("#tabelka tr:first-child").remove();
        });

        $("#usunOstatni").click(function(){
            $("#tabelka tr:last-child").remove();
        });

        $("#usunPierwszyK").click(function(){
            $("#tabelka tr td:first-child").remove();
        });

        $("#usunOstatniK").click(function(){
            $("#tabelka tr td:last-child").remove();
        });

        function addActions() {
            $("#tabelka td").click(function(){
                $(this).remove();
            });

            $("#tabelka td").mouseover(function(){
                $(this).addClass("mouseOver");
            });

            $("#tabelka td").mouseout(function(){
                $(this).removeClass("mouseOver");
            });
        }

        addActions();
    </script>
</body>
</html>
